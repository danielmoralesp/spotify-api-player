<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Spotify Search Toolbar</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Busca tu música preferida en Spotify</h1>

        <form class="form-inline">
          <div class="form-group">
            <label for="keywordInput">Artista, Albúm o Canción: </label>
            <input type="text" class="form-control" id="keywordInput" placeholder="Que quieres escuchar?">
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container" id="itemsList">
  </div>

  <script id="spotify-template" type="text/x-handlebars-template">
    {{#each item}}
      <div class="row tracklist">
        <div class="col-md-12 tex-center">
          <div class="col-md-3 col-md-offset-3">
            <div class="thumbnail">
              <img src={{album.images.0.url}} alt="..." width="171" height="180">
            </div>
          </div>
          <div class="col-md-3">
            <h3>{{artists.0.name}}</h3>
            <p>{{album.name}}</p>
            <p>{{name}}</p>
            <audio class="preview" controls>
              <source src={{preview_url}} type="audio/mpeg">
            </audio>
          </div>
        </div>
      </div>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
